<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sell Your Car - CarzOptionz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('images/sell1.avif') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.9);
    }

    .navbar-brand {
      color: #00d4ff !important;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .navbar-brand img {
      height: 30px;
      margin-right: 10px;
    }

    .nav-link {
      color: white !important;
      transition: background 0.3s ease;
    }

    .nav-link:hover {
      background-color: #00d4ff;
      color: #000 !important;
      border-radius: 6px;
    }

    .container-bg {
      max-width: 800px;
      margin: 40px auto;
      background: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #00d4ff;
      margin-bottom: 30px;
    }

    .steps a {
      color: #fff;
      margin-right: 15px;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 5px;
    }

    .steps a:hover,
    .steps a.active {
      background-color: #00d4ff;
      color: #000;
    }

    .form-section {
      display: none;
      margin-top: 20px;
    }

    .form-section.active {
      display: block;
    }

    label {
      margin-top: 10px;
      font-weight: bold;
    }

    input, select {
      background-color: #333;
      color: #fff;
      border: none;
    }

    input::placeholder {
      color: #bbb;
    }

    .btn-submit {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00d4ff;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
    }

    @media (max-width: 576px) {
      .steps a {
        display: block;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid px-3">
      <a class="navbar-brand" href="#">
        <img src="images/carzoptionz.jpg" alt="Logo">
        CarzOptionz
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="buy.html">Buy</a></li>
          <li class="nav-item"><a class="nav-link" href="sell.html">Sell</a></li>
          <li class="nav-item"><a class="nav-link" href="best.html">Best of 2025</a></li>
          <li class="nav-item"><a class="nav-link" href="bid.html">Bid the Car</a></li>
          <li class="nav-item"><a class="nav-link" href="suggestion.html">Suggestions</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="price.html">Price Calculator</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

    <div class="container container-bg">
    <h1>Sell Your Car Easily</h1>

    <div class="steps mb-4 text-center">
      <a href="#" class="step-link active" data-step="1">1. Car Details</a>
      <a href="#" class="step-link" data-step="2">2. Photos</a>
      <a href="#" class="step-link" data-step="3">3. Price</a>
      <a href="#" class="step-link" data-step="4">4. Contact Details</a>
    </div>

    <form>
          <div class="form-section active" id="step-1">
        <div class="row g-3">
          <div class="col-md-6">
            <label>Brand</label>
            <select class="form-select"><option>Toyota</option><option>Honda</option><option>Suzuki</option></select>
          </div>
          <div class="col-md-6">
            <label>Model</label>
            <input type="text" class="form-control" placeholder="e.g. Corolla">
          </div>
          <div class="col-md-4">
            <label>Year</label>
            <input type="text" class="form-control" placeholder="e.g. 2020">
          </div>
          <div class="col-md-4">
            <label>Variant</label>
            <input type="text" class="form-control" placeholder="e.g. XLi, VTi">
          </div>
          <div class="col-md-4">
            <label>Mileage</label>
            <input type="text" class="form-control" placeholder="e.g. 50,000">
          </div>
          <div class="col-12">
            <label>Condition</label>
            <select class="form-select"><option>Excellent</option><option>Used</option><option>Minor Issues</option></select>
          </div>
        </div>
      </div>

          <div class="form-section" id="step-2">
        <label>Upload Car Photos</label>
        <input type="file" class="form-control" multiple>
      </div>

          <div class="form-section" id="step-3">
        <label>Expected Price (PKR)</label>
        <input type="text" class="form-control" placeholder="e.g. 2,000,000">
        <label class="mt-3">Negotiable?</label>
        <select class="form-select"><option>Yes</option><option>No</option></select>
      </div>

            <div class="form-section" id="step-4">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Your Name">
        <label class="mt-3">Email</label>
        <input type="email" class="form-control" placeholder="you@example.com">
        <label class="mt-3">Phone</label>
        <input type="text" class="form-control" placeholder="03001234567">
        <button type="submit" class="btn btn-submit">Submit</button>
      </div>
    </form>
  </div>

    <script>
    const stepLinks = document.querySelectorAll('.step-link');
    const sections = document.querySelectorAll('.form-section');

    stepLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const step = link.getAttribute('data-step');

        sections.forEach(sec => sec.classList.remove('active'));
        document.getElementById(`step-${step}`).classList.add('active');

        stepLinks.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
